$def with(datos)

<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100"  src="/static/images/integracionPleno.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/images/practicasJudiciales.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="/static/images/carteleraTvRadio2.jpg" alt="Third slide">
      </div>
    </div>
  </div>
<br>
<br>
<br>
<h1><a href="/insert">Para realizar tus practicas profecionales da clic aqui </a></h1>
    <br>
    <br>
    <br>
<h2>Estos son algunas de las personas ya inscritas</h2>

  <table class="table" >
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Escuela</th>        
          <th scope="col">Promedio</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Editar</th>
          <th scope="col">Borrar</th>
        </tr>
      </thead>
      <tbody>
        $for row in datos:
          <tr>
            <td>$row.nombre</td>
            <td>$row.escuela</td>
            <td>$row.promedio</td>            
            <td><a href="/view/$row.email">$row.email</a></td>                                    
            <td>$row.password</td>
            <td><a href="/update/$row.email">Editar</a></td>
            <td><a href="/delete/$row.email">Borrar</a></td>
          </tr>
      </tbody>
    </table>
